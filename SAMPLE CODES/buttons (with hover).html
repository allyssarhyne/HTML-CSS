<style>
    .bootstrap-button{
        background-color: rgb(121, 82, 179);
        color: white;
        border:none;
        height: 50px;
        width: 130px;
        font-weight: bold;
        font-size: 15px;
        border-radius: 8px; 
        margin-right: 5;
        transition: 0.15s;
        
    }
    .bootstrap-button:hover{
        opacity: 0.8;
      
        
    }
.download-button{
    background-color: white;
    color: rgb(108, 117, 125);
    border-color:rgb(150, 154, 158);
    height: 50px;
    width: 130px;
    font-weight: bold;
    font-size: 15px;
    border-radius: 5px;
    transition: background-color 0.15s, color 0.15s;


}
.download-button:hover{
    background-color: rgb(150, 154, 158);
    color: white;

}

</style>


<button class="bootstrap-button">Get Started</button>
