<style>
    .google-img{
        width: 300px;
        margin-top: 150px;
        
        


    }

    .logo-img{
        text-align: center;
       


    }

    .googlesearch-box{ 
        text-align: center;     
        


    }

    .search-bar{
        margin-top: 50px;
        width: 800px;
        height: 50px;
        border-radius: 20px;
        border: none;
        text-indent: 14px;
        box-shadow: 1px 1px 20px rgba(0, 0, 0, 0.20);
        font-size: 18px;
        


    }


    
    .search-text{
        width: 170px;
        height: 50px;
        margin-right: 10px;
        background-color: rgb(206, 204, 204);
        border: none;
        font-size: 15px;
        cursor: pointer;
        transition: 0.15s;

    }   
    .search-text:hover{
        opacity: 2px;
    }

    .search-text:active{
        background-color:rgb(219, 217, 217);
        

    }

    .lucky-text{
        width: 190px;
        height: 50px;
        background-color: rgb(206, 204, 204);
        border: none;
        font-size: 15px;
        cursor: pointer;

    }
    .lucky-text:hover{
        opacity: 2px;
    }

    .lucky-text:active{
        background-color:rgb(219, 217, 217);
        

    }

    
    .search-buttons{
       margin-top: 30px;
       text-align: center;
       
    
        
        

    }
</style>



<div class = "logo-img">
<img class="google-img" src="thumbnails/googlelogo.png">
</div>

<div class="googlesearch-box">
    <input class="search-bar" type="textbox" placeholder="Search Google or type a URL">
</div>

<div class="search-buttons">

    <button class="search-text">Google Search</button>
    <button class="lucky-text">I'm Feeling Lucky</button>

</div>
