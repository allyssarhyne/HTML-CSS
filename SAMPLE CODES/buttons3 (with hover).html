<style>
    .uber-button{
        background-color: black;
        color: white;
        border: none;
        height: 40px;
        width: 120px;
        margin-right: 5;
        cursor: pointer;
        transition: opacity 0.15s;


    }

    .uber-button:hover{

        opacity: 0.7;

    }

    .amazon-button{
        background-color: rgb(255, 216, 20);
        width: 150px;
        height: 36px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-size: 15px;
        margin-right: 5;
        transition: background-color 0.15s;


    }

    .amazon-button:hover{
        background-color: rgb(235, 202, 38);
        color: black;

    }
.github-button{
    background-color: rgb(46, 164, 79);
    color: white;
    height: 36px;
    width: 100px;
    border: none;
    font-weight: bold;
    font-size: 15px;
    border-radius: 5px;
    cursor: pointer;
    

}

.github-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);

}
</style>

<button class="uber-button">Request now</button>
<button class="amazon-button">Add to cart</button>
<button class="github-button">Sign up</button>
